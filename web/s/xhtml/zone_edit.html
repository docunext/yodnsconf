<table width="100%">
  <tbody>
    <tr>
      <th>
        <label for="origin">
          <span id="i18n-origin">Origin</span>
        </label>
			(one per line)
		</th>
      <td>
        <input name="origin[]" type="text"></input>
        <span>+</span>
        <br></br>
        <br></br>
      </td>
    </tr>
    <tr>
      <th>
        <label for="ns">
          <span id="i18n-nameserver">Name Server</span>
        </label>
      </th>
      <td>
        <input name="primary" id="primary" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="admin_email">
          <span id="i18n-admin_email">Admin Email</span>
        </label>
      </th>
      <td>
        <input name="email" id="email" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="refresh">
          <span id="i18n-refresh">Refresh</span>
        </label>
      </th>
      <td>
        <input name="refresh" type="text" id="refresh" value="" required="1"></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="retry">
          <span id="i18n-retry">Retry</span>
        </label>
      </th>
      <td>
        <input name="retry" id="retry" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="expire">
          <span id="i18n-expire">Expire</span>
        </label>
      </th>
      <td>
        <input name="expire" id="expire" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="minimum_ttl">
          <span id="i18n-minimum_ttl">Minimal TTL</span>
        </label>
      </th>
      <td>
        <input name="minimumTTL" id="minimumTTL" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="ttl">
          <span id="i18n-ttl">TTL</span>
        </label>
      </th>
      <td>
        <input name="ttl" id="ttl" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="notes">
          <span id="i18n-notes">Notes</span>
        </label>
      </th>
      <td>
        <input name="notes" id="notes" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="expiration_date">
          <span id="i18n-expiration_date">Expiration Date</span>
        </label>
      </th>
      <td>
        <input name="expiration_date" id="expiration_date" type="text" value=""></input>
      </td>
    </tr>
    <tr>
      <th>
        <label for="group">
          <span id="i18n-group">Group</span>
        </label>
      </th>
      <td>
        <select name="zone_group_id" id="zone_group_id">
          <option>None</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="active">
          <span id="i18n-active">Active</span>
        </label>
      </th>
      <td>
        <input name="active" type="radio" value="Y"></input> Yes<br></br>
        <input name="active" type="radio" value="N"></input> No<br></br>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" class="button" value="Save"></input>
        <input type="button" class="button" value="Cancel"></input>
      </td>
    </tr>
  </tbody>
</table>
